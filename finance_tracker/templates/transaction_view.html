{% extends "layout.html" %}
{% block content %}

<head>
  <meta charset="UTF-8">
  <title>Transaction History</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-2xl font-semibold mb-6 text-center">Transaction History</h2>
    <table class="min-w-full border border-gray-200 divide-y divide-gray-100">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-4 py-2 text-left text-gray-700">Date</th>
          <th class="px-4 py-2 text-left text-gray-700">Category</th>
          <th class="px-4 py-2 text-left text-gray-700">Type</th>
          <th class="px-4 py-2 text-left text-gray-700">Amount</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        {% for txn in transactions %}
        <tr>
          <td class="px-4 py-2">{{ txn.date }}</td>
          <td class="px-4 py-2">{{ txn.category }}</td>
          <td class="px-4 py-2 capitalize">{{ txn.type }}</td>
          <td class="px-4 py-2 {% if txn.type == 'expense' %}text-red-500{% else %}text-green-600{% endif %}">
            â‚¹{{ txn.amount }}
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" class="text-center py-4 text-gray-500">No transactions found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
{% endblock %}
