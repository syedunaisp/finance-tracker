{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Finance Tracker{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex flex-col">
        <!-- Sidebar Navigation -->
        <div class="flex flex-grow">
            <aside class="bg-indigo-800 text-white w-64 flex-shrink-0 hidden md:block">
                <div class="p-4">
                    <h1 class="text-2xl font-bold mb-6">Finance Tracker</h1>
                    <nav>
                        <ul>
                            <li class="mb-3">
                                <a href="{% url 'dashboard' %}" class="flex items-center p-2 rounded hover:bg-indigo-700 transition-colors">
                                    <i class="fas fa-chart-line w-5 mr-3"></i>
                                    <span>Dashboard</span>
                                </a>
                            </li>
                            <li class="mb-3">
                                <a href="{% url 'transaction_view' %}" class="flex items-center p-2 rounded hover:bg-indigo-700 transition-colors">
                                    <i class="fas fa-exchange-alt w-5 mr-3"></i>
                                    <span>Transactions</span>
                                </a>
                            </li>
                            <li class="mb-3">
                                <a href="{% url 'transaction_add' %}" class="flex items-center p-2 rounded hover:bg-indigo-700 transition-colors">
                                    <i class="fas fa-plus-circle w-5 mr-3"></i>
                                    <span>Add Transaction</span>
                                </a>
                            </li>
                            <li class="mb-3">
                                <a href="#" class="flex items-center p-2 rounded hover:bg-indigo-700 transition-colors">
                                    <i class="fas fa-wallet w-5 mr-3"></i>
                                    <span>Accounts</span>
                                </a>
                            </li>
                            <li class="mb-3">
                                <a href="#" class="flex items-center p-2 rounded hover:bg-indigo-700 transition-colors">
                                    <i class="fas fa-tag w-5 mr-3"></i>
                                    <span>Categories</span>
                                </a>
                            </li>
                            <li class="mb-3">
                                <a href="#" class="flex items-center p-2 rounded hover:bg-indigo-700 transition-colors">
                                    <i class="fas fa-chart-pie w-5 mr-3"></i>
                                    <span>Reports</span>
                                </a>
                            </li>
                            <li class="mb-3">
                                <a href="#" class="flex items-center p-2 rounded hover:bg-indigo-700 transition-colors">
                                    <i class="fas fa-cog w-5 mr-3"></i>
                                    <span>Settings</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </aside>

            <!-- Main Content -->
            <div class="flex-1 flex flex-col">
                <!-- Top Navigation -->
                <header class="bg-white shadow">
                    <div class="flex justify-between items-center px-6 py-4">
                        <!-- Mobile menu button -->
                        <button class="md:hidden text-gray-600 focus:outline-none">
                            <i class="fas fa-bars"></i>
                        </button>
                        
                        <!-- User menu -->
                        <div class="flex items-center">
                            <button class="flex items-center text-gray-700 focus:outline-none">
                                <img class="h-8 w-8 rounded-full object-cover mr-2" src="https://via.placeholder.com/150" alt="Profile">
                                <span class="mr-1">John Doe</span>
                                <i class="fas fa-chevron-down text-xs"></i>
                            </button>
                        </div>
                    </div>
                </header>

                <!-- Page Content -->
                <main class="flex-1 overflow-y-auto p-6">
                    {% block content %}{% endblock %}
                </main>
            </div>
        </div>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
