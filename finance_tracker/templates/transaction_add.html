{% extends "layout.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Transaction</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-6 text-center">Add Transaction</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-700">Amount</label>
        <input type="number" name="amount" class="w-full mt-1 px-3 py-2 border rounded-lg" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Category</label>
        <input type="text" name="category" class="w-full mt-1 px-3 py-2 border rounded-lg" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Type</label>
        <select name="type" class="w-full mt-1 px-3 py-2 border rounded-lg">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Date</label>
        <input type="date" name="date" class="w-full mt-1 px-3 py-2 border rounded-lg" required>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">
          Add
        </button>
      </div>
    </form>
  </div>
</body>
</html>
{% endblock %}
